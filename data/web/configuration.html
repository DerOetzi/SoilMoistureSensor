<!DOCTYPE html>
<html>

<head>
    <title>Configuration - %hostname%</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/main.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
</head>

<body>
    <div id="container">
        <form action="/config_save" method="POST" onsubmit="return confirm('Really save');  ">
            <fieldset>
                <legend>Generic</legend>
                <label for="host">Hostname</label>
                <input type="text" name="host" id="host" value="%host%" maxlength="33" />
                <label for="timezone">Timezone (h)</label>
                <input type="number" name="timezone" id="timezone" value="%timezone%" min="-12" max="12" />
            </fieldset>
            <fieldset>
                <legend>WiFi</legend>
                <label for="wifi_ssid">SSID</label>
                <input type="text" autocomplete="off" name="wifi_ssid" id="wifi_ssid" maxlength="63" />
                <label for="wifi_pwd">Password</label>
                <input type="password" autocomplete="off" name="wifi_pwd" id="wifi_pwd" maxlength="63" />
            </fieldset>
            <fieldset>
                <legend>Calibration</legend>
                <div class="%bme_presence%">
                    <label for="temp_offset">Temperature offset (&#176;C)</label>
                    <input type="number" name="temp_offset" id="temp_offset" value="%temp_offset%" min="-10" max="10"
                        step="0.5" />
                    <label for="altitude">Altitude (m)</label>
                    <input type="number" name="altitude" id="altitude" value="%altitude%" min="0" max="2000" step="5" />
                </div>
                <label for="dry">Dry (mV)</label>
                <input type="number" name="dry" id="dry" value="%dry%" min="550" max="630" />
                <label for="wet">Wet (mV)</label>
                <input type="number" name="wet" id="wet" value="%wet%" min="200" max="300" />
            </fieldset>
            <fieldset>
                <legend>MQTT</legend>
                <label for="mqtt_host">Host</label>
                <input type="text" autocomplete="off" name="mqtt_host" id="mqtt_host" value="%mqtt_host%"
                    maxlength="33" />
                <label for="mqtt_port">Port (1024-49151)</label>
                <input type="number" name="mqtt_port" id="mqtt_port" value="%mqtt_port%" min="1024" max="49151" />
                <label for="mqtt_client">Client-ID</label>
                <input type="text" autocomplete="off" name="mqtt_client" id="mqtt_client" value="%mqtt_client%"
                    maxlength="33" />
                <label for="mqtt_host">User</label>
                <input type="text" autocomplete="off" name="mqtt_user" id="mqtt_user" value="%mqtt_user%"
                    maxlength="33" />
                <label for="mqtt_pwd">Password</label>
                <input type="password" autocomplete="off" name="mqtt_pwd" id="mqtt_pwd" maxlength="33" />
                <label for="mqtt_topic">Topic</label>
                <input type="text" autocomplete="off" name="mqtt_topic" id="mqtt_topic" value="%mqtt_topic%"
                    maxlength="33" />
            </fieldset>
            <button>Save configuration </button>
        </form>
        <form action="/" method="GET">
            <button>Main menu</button>
        </form>
    </div>
</body>

</html>
